<!DOCTYPE html>
<html lang="ko" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Tab UI</title>
	<style>
		* {padding:0;margin:0;font-family:helvetica;}
		ul {list-style-type:none;}
		a {text-decoration:none;}
		.tab-list {overflow:hidden;}
		.tab-list li {box-sizing:border-box;float:left;width:33.33%;}
		.tab-list a {display:block;width:100%;height:45px;color:#8a898b;font-size:13px;line-height:45px;text-align:center;background:#f1f1f3;}
		.tab.active {background:#1fbab8;color:#fff;}
		.panel-wrap {border:3px solid #f1f1f3;}
	</style>
</head>
<body>
	
	<div class="tab-wrap" aria-label="제품 미리보기, 제품정보, 평가">
		<ul class="tab-list" role="tablist">
			<li>
				<a href="#" class="tab" role="tab" aria-selected="false" tabindex="-1" aria-controls="pre-tab" id="desc">미리보기</a>
			</li>
			<li>
				<a href="#" class="tab" role="tab" aria-selected="false" tabindex="-1" aria-controls="info-tab" id="ing">제품정보</a>
			</li>
			<li>
				<a href="#" class="tab" role="tab" aria-selected="false" tabindex="-1" aria-controls="repu-tab" id="deli">평가</a>
			</li>
		</ul>
		
		<div class="panel-wrap">
			<div class="tab-panel" id="pre-tab" role="tabpanel" aria-labelledby="desc" tabindex="0">미리보기</div>
			<div class="tab-panel" id="info-tab" role="tabpanel" aria-labelledby="ing" tabindex="0">제품정보</div>
			<div class="tab-panel" id="repu-tab" role="tabpanel" aria-labelledby="deli" tabindex="0">평가</div>
		</div>

	</div>

	<ul>
		<li>기본 tab ui 구성 및 웹접근성 기본 속성만 추가</li>
		<li>추후 웹접근성 관련 기능 추가 할 예정</li>
	</ul>
	<p>tab 기능 관련 wai-aria 참고링크 <a href="https://www.w3.org/TR/wai-aria-practices-1.1/examples/tabs/tabs-1/tabs.html" target="_blank">여기!</a></p>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script>
		$('.tab-panel').hide();
		$('.tab-list li:first-child .tab').addClass('active').attr('aria-selected',true).attr('tabindex',0);
		$('.tab-panel:first-child').show();
		$('.tab-list a').on('click', function() {
			var href= $(this).attr('aria-controls');
			$('.tab-panel').hide();
			$('.tab-list a').removeClass('active').attr('tabindex',-1);
			$(this).addClass('active').attr('aria-selected',true).attr('tabindex',0);
			$('#' + href).show();
		});
	</script>
</body>
</html>
